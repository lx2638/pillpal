<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Medication Tracker</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      background-color: #f4f4f4;
      color: #333;
    }

    h1, h2 {
      text-align: center;
      color: #4CAF50;
    }

    .nav-container {
      background-color: #4CAF50;
    }

    .navbar {
      display: flex;
      justify-content: center;
      padding: 1em 0;
    }

    .nav-item {
      margin: 0 1em;
      text-decoration: none;
      color: white;
      font-weight: bold;
      padding-bottom: 0.2em;
      border-bottom: 2px solid transparent;
      transition: border-color 0.3s;
    }

    .nav-item:hover,
    .nav-item.active {
      border-color: white;
    }

    .container {
      max-width: 800px;
      margin: auto;
      padding: 2em;
    }

    .form-container,
    .medications-container {
      background-color: white;
      padding: 2em;
      border-radius: 5px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      margin-bottom: 2em;
    }

    .form-group {
      margin-bottom: 1.5em;
    }

    .form-group label {
      display: block;
      margin-bottom: 0.5em;
      font-weight: bold;
    }

    .form-group input[type="text"],
    .form-group input[type="time"] {
      width: 100%;
      padding: 0.8em;
      box-sizing: border-box;
      border-radius: 4px;
      border: 1px solid #ccc;
    }

    .form-group input[type="checkbox"] {
      margin-right: 0.5em;
    }

    button {
      background-color: #4CAF50;
      color: white;
      padding: 0.8em 1.5em;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-weight: bold;
    }

    button:hover {
      background-color: #45a049;
    }

    .delete-btn {
      background-color: #e53935;
      margin-top: 1em;
    }

    .delete-btn:hover {
      background-color: #c62828;
    }

    .medication-list {
      list-style-type: none;
      padding: 0;
    }

    .medication-item {
      background-color: #f9f9f9;
      margin-bottom: 1em;
      padding: 1em;
      border-radius: 5px;
      box-shadow: 0 0 5px rgba(0,0,0,0.05);
    }

    .med-info {
      display: flex;
      flex-direction: column;
    }

    .med-name {
      font-weight: bold;
      font-size: 1.1em;
    }

    .med-details {
      color: #555;
    }

    .section {
      display: none;
    }

    .section.active {
      display: block;
    }

    .notification-area {
      margin-top: 1em;
      color: red;
      font-weight: bold;
      text-align: center;
    }
  </style>
</head>
<body>
  <h1>PillPal: Your Pal in Health</h1>
  <center>
    <p>We are dedicated to keeping you healthy!</p>
  </center>

  <div class="nav-container">
    <nav class="navbar">
      <a href="#medications" class="nav-item active" data-section="medications-section">Medications</a>
      <a href="#weekly-schedule" class="nav-item" data-section="weekly-schedule-section">Weekly Schedule</a>
    </nav>
  </div>

  <div class="container">
    <h1>Medication Tracker</h1>

    <div id="medications-section" class="section active">
      <div class="form-container">
        <div class="form-group">
          <label for="med-name">Medication Name</label>
          <input type="text" id="med-name" placeholder="Enter medication name" />
        </div>
        <div class="form-group">
          <label for="med-dosage">Dosage</label>
          <input type="text" id="med-dosage" placeholder="E.g., 200mg" />
        </div>
        <div class="form-group">
          <label for="med-time">Time to Take</label>
          <input type="time" id="med-time" />
        </div>
        <div class="form-group">
          <label>Days of the Week</label>
          <div style="display: flex; flex-wrap: wrap; gap: 10px;">
            <label><input type="checkbox" name="med-days" value="Sunday"> Sun</label>
            <label><input type="checkbox" name="med-days" value="Monday"> Mon</label>
            <label><input type="checkbox" name="med-days" value="Tuesday"> Tue</label>
            <label><input type="checkbox" name="med-days" value="Wednesday"> Wed</label>
            <label><input type="checkbox" name="med-days" value="Thursday"> Thu</label>
            <label><input type="checkbox" name="med-days" value="Friday"> Fri</label>
            <label><input type="checkbox" name="med-days" value="Saturday"> Sat</label>
          </div>
        </div>
        <button id="add-medication">Add Medication</button>
      </div>

      <div class="medications-container">
        <h2>Today's Medications</h2>
        <ul id="medication-list" class="medication-list"></ul>
      </div>
    </div>

    <div id="weekly-schedule-section" class="section">
      <div class="medications-container">
        <h2>Weekly Medication Schedule</h2>
        <ul id="weekly-schedule-list" class="medication-list"></ul>
      </div>
    </div>

    <div id="notification" class="notification-area"></div>
  </div>

  <script>
    document.addEventListener('DOMContentLoaded', () => {
      const navItems = document.querySelectorAll('.nav-item');
      const sections = document.querySelectorAll('.section');
      const medNameInput = document.getElementById('med-name');
      const medDosageInput = document.getElementById('med-dosage');
      const medTimeInput = document.getElementById('med-time');
      const addMedButton = document.getElementById('add-medication');
      const medicationList = document.getElementById('medication-list');
      const weeklyScheduleList = document.getElementById('weekly-schedule-list');

      let medications = JSON.parse(localStorage.getItem('medications')) || [];

      function saveMedications() {
        localStorage.setItem('medications', JSON.stringify(medications));
      }

      function renderMedicationList() {
        medicationList.innerHTML = '';
        const today = new Date().toLocaleDateString('en-US', { weekday: 'long' });
        medications.forEach((med, index) => {
          if (med.days.includes(today)) {
            const li = document.createElement('li');
            li.className = 'medication-item';
            li.innerHTML = `
              <div class="med-info">
                <div class="med-name">${med.name}</div>
                <div class="med-details">${med.dosage} at ${med.time}</div>
                <div class="med-details">Days: ${med.days.join(', ')}</div>
                <button class="delete-btn" data-index="${index}">Delete</button>
              </div>
            `;
            medicationList.appendChild(li);
          }
        });
      }

      function renderWeeklySchedule() {
        weeklyScheduleList.innerHTML = '';
        const daysOfWeek = ['Sunday','Monday','Tuesday','Wednesday','Thursday','Friday','Saturday'];
        daysOfWeek.forEach(day => {
          const medsForDay = medications.filter(m => m.days.includes(day));
          if (medsForDay.length > 0) {
            const li = document.createElement('li');
            li.className = 'medication-item';
            li.innerHTML = `
              <div class="med-info">
                <div class="med-name">${day}</div>
                ${medsForDay.map((med, i) => `
                  <div class="med-details">${med.name} â€“ ${med.dosage} at ${med.time}
                  <button class="delete-btn" data-index="${medications.indexOf(med)}">Delete</button></div>
                `).join('')}
              </div>
            `;
            weeklyScheduleList.appendChild(li);
          }
        });
      }

      function renderAll() {
        renderMedicationList();
        renderWeeklySchedule();
      }

      addMedButton.addEventListener('click', () => {
        const name = medNameInput.value.trim();
        const dosage = medDosageInput.value.trim();
        const time = medTimeInput.value;
        const days = Array.from(document.querySelectorAll('input[name="med-days"]:checked')).map(cb => cb.value);

        if (name && dosage && time && days.length > 0) {
          medications.push({ name, dosage, time, days });
          saveMedications();
          renderAll();
          medNameInput.value = '';
          medDosageInput.value = '';
          medTimeInput.value = '';
          document.querySelectorAll('input[name="med-days"]').forEach(cb => cb.checked = false);
        } else {
          alert('Please fill all fields and select at least one day.');
        }
      });

      document.body.addEventListener('click', e => {
        if (e.target.classList.contains('delete-btn')) {
          const index = e.target.getAttribute('data-index');
          medications.splice(index, 1);
          saveMedications();
          renderAll();
        }
      });

      navItems.forEach(item => {
        item.addEventListener('click', (e) => {
          e.preventDefault();
          navItems.forEach(i => i.classList.remove('active'));
          sections.forEach(s => s.classList.remove('active'));
          item.classList.add('active');
          document.getElementById(item.getAttribute('data-section')).classList.add('active');
        });
      });

      renderAll();
    });
  </script>
</body>
</html>
